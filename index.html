<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App preguntas</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main class="main">
        <button class="main__start" id="btn_start">Comenzar</button>
        <!--Questions-->
        <div class="questions questions__disabled" >
            <h3 class="questions__title">
            </h3>
            <div class="options">

            </div>

            <div class="navegation">
                <button class="nav__btn" id="prev"> < </button>
                <button class="nav__btn" id="next"> > </button>
            </div>

        </div>
        <!--resultado-->
        <div class="result result__disabled">
            <h3>Resultados</h3>
            <div class="result__box">
                Correctas:
                <span  id="resultTrue" ></span>
            </div>
            <div class="result__box" >
                Incorrectas: 
                <span id="resultFalse"></span>
            </div>
            <button id="btnRetry">
                Reintentar
            </button>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
